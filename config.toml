# The site's parameters
[params]
  home = "Home"
  abbreviatedTitle = "Neuroanat. Behav."
  description = "Neuroanatomy and Behaviour is a free open access journal for peer-reviewed behavioural neuroscience research. It is published by Episteme Health Inc., a non-profit scientific association dedicated to providing free open access publishing for medical research."
  favicon = "img/favicon.png"
  mirrorfor = "https://epistemehealth.com/index.php/nab"
  eISSN = "2652-1768"
  printISSN = ""
  
  ## Publisher Information
  publisher = {name = "Episteme Health Inc.", city = "Melbourne", state = "Victoria", country = "Australia"}
  journalDOI = "10.35430/nab"
  publisherjournalabbreviation = "NAB"
  subjects = ["Biological Sciences", "Neurosciences"]
  crossmark_enabled = true
  
  ## Homepage image. Different sizes can be used to provide responsiveness.
  homepageimageset = [{img = "img/homepage_480w.jpg", width = "480w", maxwidth = "800px"},
    {img = "img/homepage_960w.jpg", width = "960w", maxwidth = "1440px"},
