  currentissuepath = ""
  
  twittercard = "summary_large_image"
  twitterhandle = "@epistemehealth"
  socialimage = "img/twittercard.jpg"
  socialimagealt = "Neuroanatomy and Behaviour Logo"
  socialdescription = "Neuroanatomy and Behaviour provides free open access publishing for neuroscience."
  
